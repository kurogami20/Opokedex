<!DOCTYPE html>
<html>
  <head>
    <!-- Meta -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Title -->
    <title>Pokedex</title>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="./assets/icons/pokeball.svg" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <!-- Bulma CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css"
    />

    <!-- Custom CSS-->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <header class="my-5 my-6">
      <h1 class="title has-text-centered is-1">Pokedex</h1>
      <nav
        class="navbar is-flex is-justify-content-space-evenly"
        id="navbar_main"
        role="navigation"
        aria-label="main navigation"
      >
        <a class="navbar-item" id="nav-item-home"> Home </a>
        <a class="navbar-item" id="nav-item-type"> Types </a>
        <a class="navbar-item" id="nav-item-team"> Teams </a>
        <a class="navbar-item" id="nav-item-add-team"> Add Team </a>
      </nav>
    </header>

    <main
      id="app"
      class="container is-flex is-align-item-center is-flex-wrap-wrap is-justify-content-space-evenly my-6"
    ></main>

    <template id="pokemon_template">
      <div class="card mb-6 has-text-centered pt-4 my-6 pokemon">
        <a>
          <div class="card-image">
            <img class="pkm_img" />
          </div>
          <div class="card-content">
            <p class="pokemon_name"></p>
          </div>
        </a>
      </div>
    </template>
    <template id="type_template">
      <button type="submit" class="button cell type_btn"></button>
    </template>

    <template id="team_template">
      <section class="container has-text-centered my-6 is-clickable team_container">
        <div class="mb-1">
          <h2 class="team-name title "></h2>
          <p class="team-description subtitle my-5"></p>
        </div>

        <div
          class="imgContainer image is-flex is-justify-content-center my-5"
        ></div>
        <div class="container btnContainer">
          <button class="button btnModalTeam">Modifier</button>
        </div>
      </section>
    </template>

<template id="team_add_template">
  <form action=""  class="form_add_team">
    <article class="message is-danger is-hidden errorAddTeam">
  <div class="message-header">
    <p>Une équipe doit avoir un nom</p>
  </article>
    <div class="field">
  <label class="label">Nom de l'équipe</label>
  <div class="control">
    <input class="input" type="text" name="name">
  </div>
  <div class="field">
  <label class="label">Description</label>
  <div class="control">
    <textarea class="textarea" name="description" placeholder="Les meilleurs"></textarea>
  </div>
</div>
<div class="field is-grouped">
  <div class="control">
    <button type="submit" class="button">Créer</button>
  </div>
  <div class="control">
    <button type="reset" class="button ">Effacer</button>
  </div>
</div>
  </form>
</template>
 <template id="modTeam_pok">
          <form action="" slot="poke_team_form"  >
 <div class="field">
  <figure class="image is-64x64 mx-2">
    <img src="" alt="" class="image is-64x64 mx-2 poke_img">
  </figure>
  <label class="label poke_name"></label>
    <div class="modal-card-content pkm_stats_modal">
           <div class="is-flex"><h4 class="mb-4 mr-4">Statistiques:  </h4>
            <span class="modal_poke_type"></span></div>
            
            <div>
            
            <div>
              <div class="is-flex is-justify-content-space-start">
                <div class="">PV:</div>
                <div class="pokemon-hp ml-1"></div>
              </div>
              <progress
                class="progress is-danger pv_progress"
                value="50"
                max="255"
              ></progress>
            </div>
            <div class="row">
              <div class="is-flex is-justify-content-space-start">
                <div class="">Attaque:</div>
                <div class="pokemon-atk ml-1"></div>
              </div>
              <progress
                class="progress is-danger atk_progress"
                value="70"
                max="255"
              ></progress>
            </div>
            <div class="row">
              <div class="is-flex is-justify-content-space-start">
                <div class="">Défense:</div>
                <div class="pokemon-def ml-1"></div>
              </div>
              <progress
                class="progress is-danger def_progress"
                value="90"
                max="255"
              ></progress>
            </div>
            <div class="row">
              <div class="is-flex is-justify-content-space-start">
                <div class="">Attaque Spé:</div>
                <div class="pokemon-atk_spe ml-1"></div>
              </div>
              <progress
                class="progress is-danger atk-spe_progress"
                value="110"
                max="255"
              ></progress>
            </div>
            <div class="row">
              <div class="is-flex is-justify-content-space-start">
                <div class="">Défense Spé:</div>
                <div class="pokemon-def_spe ml-1"></div>
              </div>
              <progress
                class="progress is-danger def-spe_progress"
                value="130"
                max="255"
              ></progress>
            </div>
            <div class="row">
              <div class="is-flex is-justify-content-space-start">
                <div class="">Vitesse:</div>
                <div class="pokemon-speed ml-1"></div>
              </div>
              <progress
                class="progress is-danger spd_progress"
                value="150"
                max="255"
              ></progress>
            </div>
          </div>
  <div class="control">
    <input class="input" type="hidden" slot="pokemon_id" name="pokemon_id">
  <input class="input" type="hidden" slot="team_id" name="team_id">
  </div>
<button type="submit" title="supprimer"  ><i class="fa-solid fa-trash content is-large has-text-danger mt-4 mb-4 has-text-right"></i></button>
</form>
         </template>

    <div class="modal" slot="pkm_detail">
      <div class="modal-background close"></div>
      <div class="modal-card">
        <header class="modal-card-head">
          <h2 class="modal-card-title pkm_name"></h2>
          <i class="fa fa-window-close close is-clickable"></i>
        </header>
        <section
          class="modal-card-body is-flex is-flex-direction-row is-align-content-center is-align-items-center"
        >
          <div class="mr-4">
            <img class="pkm_img_modal" />
          </div>
          <div class="modal-card-content pkm_stats_modal">
            <div class="is-flex"><h4 class="mb-4 mr-4">Statistiques:  </h4>
            <span class="modal_poke_type"></span></div>
            
            <div>
              <div class="is-flex is-justify-content-space-start">
                <div class="">PV:</div>
                <div class="pokemon-hp ml-1"></div>
              </div>
              <progress
                class="progress is-danger pv_progress"
                value="50"
                max="255"
              ></progress>
            </div>
            <div class="row">
              <div class="is-flex is-justify-content-space-start">
                <div class="">Attaque:</div>
                <div class="pokemon-atk ml-1"></div>
              </div>
              <progress
                class="progress is-danger atk_progress"
                value="70"
                max="255"
              ></progress>
            </div>
            <div class="row">
              <div class="is-flex is-justify-content-space-start">
                <div class="">Défense:</div>
                <div class="pokemon-def ml-1"></div>
              </div>
              <progress
                class="progress is-danger def_progress"
                value="90"
                max="255"
              ></progress>
            </div>
            <div class="row">
              <div class="is-flex is-justify-content-space-start">
                <div class="">Attaque Spé:</div>
                <div class="pokemon-atk_spe ml-1"></div>
              </div>
              <progress
                class="progress is-danger atk-spe_progress"
                value="110"
                max="255"
              ></progress>
            </div>
            <div class="row">
              <div class="is-flex is-justify-content-space-start">
                <div class="">Défense Spé:</div>
                <div class="pokemon-def_spe ml-1"></div>
              </div>
              <progress
                class="progress is-danger def-spe_progress"
                value="130"
                max="255"
              ></progress>
            </div>
            <div class="row">
              <div class="is-flex is-justify-content-space-start">
                <div class="">Vitesse:</div>
                <div class="pokemon-speed ml-1"></div>
              </div>
              <progress
                class="progress is-danger spd_progress"
                value="150"
                max="255"
              ></progress>
            </div>
          </div>
        </section>
        <footer class="modal-card-foot is-flex">
          <div class="add_team_container">
            <form id="form_add_pkm_team" class="is-flex is-justify-content-space-between is-align-items-center">
              <input type="hidden" name="pokemon_id" id="pokemon_id">
              <select name="team_id" class="select"></select>
              <button type="submit" class="button btn_add_team">
                Ajouter à une équipe
              </button> <button class="button close">Retour</button>
            </form>
          </div>
          <div class="buttons">
           
          </div>
        </footer>
      </div>
    </div>
    <div class="modal" slot="type_detail">
      <div class="modal-background close"></div>
      <div class="modal-card">
        <header class="modal-card-head">
          
          <h2 class="modal-card-title type_name"></h2>
          <i class="fa fa-window-close close is-clickable"></i>
        </header>
        <main class="modal-card-body">
          <h3 class="mb-4 title">On retrouve</h3>
          <ul class="ul list_poke_type"></ul>
        </main>
      </div>
    </div>
     <div class="modal is-clipped" slot="team_mod">
      <div class="modal-background close"></div>
      <div class="modal-card">
        <header class="modal-card-head is-flex  is-justify-content-space-between">
          <h2 class="modal-card-title title_zone">
            <span class=" team_name"></span>
            <i class="fa-solid fa-pen is-clickable pen"></i>
         
          </h2>
         <form action="" slot="change_name_team" class=" is-hidden ">
            <div class="control">
              <input type="hidden" name="id" class="id_team">
              <p class="control has-icons-right">
    <input class="input" type="text" name="name">
        <span class="icon is-small is-right">
    <i class="fa-solid fa-xmark is-clickable close_title_mod"></i>
  </span>
 </p>
 </div>
  </form>
          <i class="fa fa-window-close close is-clickable "></i>
        </header>
        <main class="modal-card-body">
         <em slot="description"></em>
        <div slot="poke_section"></div>
        </main>
        <footer class="modal-card-foot is-flex is-justify-content-right">
          <form action="" id="del_team_form">
            <input type="hidden" name="id" class="id_team">
            <input class="input is-danger is-clickable" type="submit" value="supprimer la team" slot="sub_del_team">
          </form>
        </footer>
      </div>
    </div>
    <script type="module" src="./assets/js/index.js"></script>
  </body>
</html>
