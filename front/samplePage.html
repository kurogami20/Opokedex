<!DOCTYPE html>
<html>
  <head>
    <!-- Meta -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link

    />

    <!-- Bulma CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css"
    />

    <!-- Custom CSS-->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <header class="my-5 my-6">
      <h1 class="title has-text-centered is-1">Pokedex</h1>
      <nav
        class="navbar is-flex is-justify-content-space-evenly"
        id="navbar_main"
        role="navigation"
        aria-label="main navigation"
      >
        <a class="navbar-item" id="nav-item-home"> Home </a>
        <a class="navbar-item" id="nav-item-type"> Types </a>
        <a class="navbar-item" id="nav-item-team"> Teams </a>
        <a class="navbar-item" id="nav-item-add-team"> Add Team </a>
      </nav>
    </header>

    <main
      id="app"
      class="container is-flex is-align-item-center is-flex-wrap-wrap is-justify-content-space-evenly my-6"
    >
      <div class="card mb-6 has-text-centered pt-4 my-6">
        <a>
          <div class="card-image">
            <img class="pkm_img" src="./assets/img/1.webp" />
          </div>
          <div class="card-content">
            <p>Bulbizarre</p>
          </div>
        </a>
      </div>
      <div class="card mb-6 has-text-centered pt-4 my-6">
        <a>
          <div class="card-image">
            <img class="pkm_img" src="./assets/img/1.webp" />
          </div>
          <div class="card-content">
            <p>Bulbizarre</p>
          </div>
        </a>
      </div>
      <div class="card mb-6 has-text-centered pt-4 my-6">
        <a>
          <div class="card-image">
            <img class="pkm_img" src="./assets/img/1.webp" />
          </div>
          <div class="card-content">
            <p>Bulbizarre</p>
          </div>
        </a>
      </div>
      <div class="card mb-6 has-text-centered pt-4 my-6">
        <a>
          <div class="card-image">
            <img class="pkm_img" src="./assets/img/1.webp" />
          </div>
          <div class="card-content">
            <p>Bulbizarre</p>
          </div>
        </a>
      </div>
      <div class="card mb-6 has-text-centered pt-4 my-6">
        <a>
          <div class="card-image">
            <img class="pkm_img" src="./assets/img/1.webp" />
          </div>
          <div class="card-content">
            <p>Bulbizarre</p>
          </div>
        </a>
      </div>
      <div class="card mb-6 has-text-centered pt-4 my-6">
        <a>
          <div class="card-image">
            <img class="pkm_img" src="./assets/img/1.webp" />
          </div>
          <div class="card-content">
            <p>Bulbizarre</p>
          </div>
        </a>
      </div>

      <div class="modal" id="pkm_detail">
        <div class="modal-background"></div>
        <div class="modal-card">
          <header class="modal-card-head">
            <h2 class="modal-card-title pkm_name">Bulbizarre</h2>
            <i class="fa fa-window-close close"></i>
          </header>
          <section
            class="modal-card-body is-flex is-flex-direction-row is-align-content-center is-align-items-center"
          >
            <div class="mr-4">
              <img src="./assets/img/1.webp" class="pkm_img_modal" />
            </div>
            <div class="modal-card-content pkm_stats_modal">
              <h4 class="mb-4">Statistiques</h4>
              <p class="modal_team_types"></p>
              <div>
                <div class="is-flex is-justify-content-space-start">
                  <div class="">PV:</div>
                  <div class="pokemon-hp ml-1"></div>
                </div>
                <progress
                  class="progress is-danger"
                  value="50"
                  max="255"
                ></progress>
              </div>
              <div class="row">
                <div class="is-flex is-justify-content-space-start">
                  <div class="">Attaque:</div>
                  <div class="pokemon-atk ml-1"></div>
                </div>
                <progress
                  class="progress is-danger"
                  value="70"
                  max="255"
                ></progress>
              </div>
              <div class="row">
                <div class="is-flex is-justify-content-space-start">
                  <div class="">Défense:</div>
                  <div class="pokemon-def ml-1"></div>
                </div>
                <progress
                  class="progress is-danger"
                  value="90"
                  max="255"
                ></progress>
              </div>
              <div class="row">
                <div class="is-flex is-justify-content-space-start">
                  <div class="">Attaque Spé:</div>
                  <div class="pokemon-atk_spe ml-1"></div>
                </div>
                <progress
                  class="progress is-danger"
                  value="110"
                  max="255"
                ></progress>
              </div>
              <div class="row">
                <div class="is-flex is-justify-content-space-start">
                  <div class="">Défense Spé:</div>
                  <div class="pokemon-def_spe ml-1"></div>
                </div>
                <progress
                  class="progress is-danger"
                  value="130"
                  max="255"
                ></progress>
              </div>
              <div class="row">
                <div class="is-flex is-justify-content-space-start">
                  <div class="">Vitesse:</div>
                  <div class="pokemon-speed ml-1"></div>
                </div>
                <progress
                  class="progress is-danger"
                  value="150"
                  max="255"
                ></progress>
              </div>
            </div>
          </section>
          <footer class="modal-card-foot is-flex">
            <div class="add_team_container">
              <form id="form_add_pkm_team">
                <select class="select">
                  <option value="1">Team 1</option>
                  <option value="2">Team 2</option>
                  <option value="3">Team 3</option>
                </select>
                <button class="button btn_add_team">Add To Team</button>
              </form>
            </div>
            <div class="buttons">
              <button class="button close">Retour</button>
            </div>
          </footer>
        </div>

        <script>
          // Sample code, do not use as it is, adapt it to your needs
          const pokemonCards = document.querySelectorAll(".card");
          const pkmDetail = document.getElementById("pkm_detail");
          const pkmDetailClose = pkmDetail.querySelector(".close");

          pokemonCards.forEach((card) => {
            card.addEventListener("click", () => {
              pkmDetail.classList.add("is-active");
            });
          });

          pkmDetailClose.addEventListener("click", () => {
            pkmDetail.classList.remove("is-active");
          });
        </script>
      </div>
    </main>

  </body>
</html>
